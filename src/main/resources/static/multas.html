<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Multas - Biblioteca USM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        .submenu {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        .submenu.show {
            display: block;
        }
        .sidebar ul li a.toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="sidebar">
        <h2>Biblioteca USM</h2>
        <ul>
            <li><a href="transacciones.html">Transacciones</a></li>
            <li><a href="devoluciones.html">Devoluciones</a></li>
            <li><a href="multas.html">Multas</a></li>
            <li><a href="reportes.html" class="activo">Reportes</a></li>
            <li>
                <a class="toggle" onclick="toggleSubmenu()">Administración</a>
                <ul class="submenu" id="adminSubmenu">
                    <li><a href="bibliotecarios.html">Bibliotecarios</a></li>
                    <li><a href="libros.html">Libros</a></li>
                    <li><a href="usuarios.html">Usuarios</a></li>
                    <li><a href="categorias.html">Categorías</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content">
        <h1>Reporte de Multas</h1>

        <div class="filtros">
            <label for="filtroEstado">Filtrar por estado:</label>
            <select id="filtroEstado">
                <option value="TODAS">Todas</option>
                <option value="PAGADAS">Pagadas</option>
                <option value="NOPAGADAS">No pagadas</option>
            </select>
        </div>

        <table id="tablaMultas">
            <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Libro</th>
                <th>Fecha Devolución</th>
                <th>Monto</th>
                <th>Estado</th>
                <th>Acción</th>
            </tr>
            </thead>
            <tbody>
            <!-- Se cargarán dinámicamente -->
            </tbody>
        </table>
    </div>
</div>

<footer>
    Alumno Gerald Hernandez Solis
</footer>

<script src="scripts/multas.js"></script>
<script>
    lucide.createIcons();
</script>
<script>
    function toggleSubmenu() {
        const submenu = document.getElementById('adminSubmenu');
        submenu.classList.toggle('show');
    }
</script>
</body>
</html>
