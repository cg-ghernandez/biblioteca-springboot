<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Libros - Biblioteca USM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
    <style>
        .submenu {
            display: none;
            list-style: none;
            padding-left: 20px;
        }
        .submenu.show {
            display: block;
        }
        .sidebar ul li a.toggle {
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="sidebar">
        <h2>Biblioteca USM</h2>
        <ul>
            <li><a href="transacciones.html">Transacciones</a></li>
            <li><a href="devoluciones.html">Devoluciones</a></li>
            <li><a href="multas.html">Multas</a></li>
            <li><a href="reportes.html" class="activo">Reportes</a></li>
            <li>
                <a class="toggle" onclick="toggleSubmenu()">Administración</a>
                <ul class="submenu" id="adminSubmenu">
                    <li><a href="bibliotecarios.html">Bibliotecarios</a></li>
                    <li><a href="libros.html">Libros</a></li>
                    <li><a href="usuarios.html">Usuarios</a></li>
                    <li><a href="categorias.html">Categorías</a></li>
                </ul>
            </li>
        </ul>
    </div>

    <div class="content container">
        <h1 class="mt-4">Gestión de Libros</h1>

        <div class="card mb-4">
            <div class="card-header">Registrar Libro</div>
            <div class="card-body">
                <form id="formularioLibro" class="row g-3">
                    <div class="col-md-6">
                        <label for="titulo" class="form-label">Título</label>
                        <input type="text" class="form-control" id="titulo" required>
                    </div>
                    <div class="col-md-6">
                        <label for="autor" class="form-label">Autor</label>
                        <input type="text" class="form-control" id="autor" required>
                    </div>
                    <div class="col-md-6">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" required>
                    </div>
                    <div class="col-md-6">
                        <label for="categoria" class="form-label">Categoría</label>
                        <select class="form-select" id="categoria" required>
                            <option value="">Seleccione una categoría</option>
                        </select>
                    </div>
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-success">💾 Guardar</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Lista de Libros</div>
            <div class="card-body">
                <table class="table table-bordered table-striped" id="tablaLibros">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Autor</th>
                        <th>ISBN</th>
                        <th>Disponible</th>
                        <th>Categoría</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Se llenará dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-4 mb-2">
    Alumno Gerald Hernández Solís
</footer>

<script src="scripts/libros.js"></script>
<script>
    function toggleSubmenu() {
        const submenu = document.getElementById('adminSubmenu');
        submenu.classList.toggle('show');
    }
</script>
</body>
</html>
