<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca USM - Proyecto Progra</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
<div class="main">
    <div class="sidebar">
        <h2>Biblioteca USM</h2>
        <ul>
            <li><a href="libros.html">Libros</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
            <li><a href="transacciones.html">Transacciones</a></li>
            <li><a href="#">Devoluciones</a></li>
            <li><a href="#">Multas</a></li>
            <li><a href="categorias.html">Categorías</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Biblioteca USM - Proyecto Progra</h1>

        <h2 id="formTitulo">Registrar Libro</h2>
        <form id="formularioLibro">
            <input type="text" id="titulo" placeholder="Título" required>
            <input type="text" id="autor" placeholder="Autor" required>
            <input type="text" id="isbn" placeholder="ISBN" required>

            <select id="categoria" required>
                <option value="">Seleccione una categoría</option>
            </select>

            <button type="submit">Guardar</button>
        </form>

        <h2>Lista de Libros</h2>
        <table id="tablaLibros">
            <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Disponible</th>
                <th>Acciones</th> <!-- Nueva columna -->
            </tr>
            </thead>
            <tbody>
            <!-- Libros serán insertados aquí -->
            </tbody>
        </table>


    </div>
</div>

<footer>
    Alumno Gerald Hernandez Solis
</footer>

<script src="scripts/libros.js"></script>
</body>
</html>
