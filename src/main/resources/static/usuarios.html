<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Biblioteca USM - Proyecto Progra</title>
    <link rel="stylesheet" href="css/estilos.css" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main {
            display: flex;
            flex: 1;
        }

        .sidebar {
            width: 250px;
            background-color: #006400;
            color: white;
            height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin-top: 0;
            font-size: 1.3rem;
            margin-bottom: 2rem;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .content {
            flex: 1;
            padding: 30px;
        }

        h1 {
            color: #006400;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        form {
            margin-top: 30px;
        }

        input, button {
            padding: 10px;
            margin: 5px 0;
            display: block;
            width: 100%;
            box-sizing: border-box;
        }

        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 10px;
            font-size: 0.9rem;
            color: #555;
        }
    </style>
</head>
<body>
<div class="main">
    <div class="sidebar">
        <h2>Biblioteca USM</h2>
        <ul>
            <li><a href="libros.html">Libros</a></li>
            <li><a href="usuarios.html">Usuarios</a></li>
            <li><a href="#">Préstamos</a></li>
            <li><a href="#">Devoluciones</a></li>
            <li><a href="#">Multas</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>Biblioteca USM - Proyecto Progra</h1>
        <h2>Lista de Usuarios</h2>

        <table id="tablaUsuarios">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody>
            <!-- Usuarios serán insertados aquí -->
            </tbody>
        </table>

        <h2>Registrar Usuario</h2>
        <form id="formularioUsuario">
            <input type="text" id="nombre" placeholder="Nombre" required />
            <input type="email" id="email" placeholder="Email" required />
            <input type="text" id="telefono" placeholder="Teléfono" required />
            <button type="submit">Registrar</button>
        </form>
    </div>
</div>

<footer>
    Alumno Gerald Hernandez Solis
</footer>

<script src="scripts/usuarios.js"></script>
</body>
</html>
